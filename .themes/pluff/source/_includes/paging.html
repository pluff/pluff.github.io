{% if paginator.total_pages > 1 %}
    <div class="simple-pager">
        <ul>
            {% if paginator.next_page %}
            <li class="prev">
                <a class="prev" href="{{paginator.next_page}}"><i class="icon-arrow-left"></i> Older</a>
            </li>
            {% endif %}
            {% if paginator.previous_page %}
            <li class="next">
                <a class="next" href="{{paginator.previous_page}}">Newer <i class="icon-arrow-right"></i></a>
            </li>
            {% endif %}
        </ul>
    </div>
{% endif %}
