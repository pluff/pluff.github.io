{% if page.previous.url || page.next.url %}
<div>
    <p class="meta">
        {% if page.previous.url %}
        <a class="pull-left" href="{{page.previous.url}}"
           title="Previous Post: {{page.previous.title}}"><i class="icon-arrow-left"></i>
            {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
        <a class="pull-right" href="{{page.next.url}}"
           title="Next Post: {{page.next.title}}">{{page.next.title}} <i class="icon-arrow-right"></i></a>
        {% endif %}
    </p>
    <div class="clearfix"></div>
</div>
{% endif %}
