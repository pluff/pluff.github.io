---
layout: page
title: Tags
footer: false
---

<div id="blog-tags">
    {% for tag in site.tags reverse %}
    <div id="{{ tag[0] }}" name="{{ tag[0] }}" class="anchor">&nbsp;</div>
    <h4>{{ tag[0] }}</h4>
    {% for post in tag[1] %}
    <div><span>{{ post.date | date: "%B %e, %Y" }}</span> <a
            href="{{ site_url }}{{post.url}} ">{{ post.title }}</a></div>
    {% endfor %}
    {% endfor %}
</div>
